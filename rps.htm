<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS Game</title>
</head>
<body>
  <p>
    Rock Paper Scissors
  </p>
  <p>
    <button onclick="gameResult(myMove = 'rock');">
      Rock
    </button>
    <button onclick="gameResult(myMove = 'paper');">
      Paper
    </button>
    <button onclick="gameResult(myMove = 'scissors');">
      Scissors
    </button>
    <button onclick="
      localStorage.removeItem('outcomes');
      outcomes = {wins: 0, losses: 0, ties: 0};
      ">
      Reset Scores
    </button>
  </p>
  <script>
    // Below are the JavaScript logic for the game
    let outcomes = JSON.parse(localStorage.getItem('outcomes')) || {
      wins: 0,
      losses: 0,
      ties: 0
    };

    // Function that randomly picks a move for computer
    function pickCompMove(){
      const randomNumber = Math.random();
      let computerMove = '';

      if (randomNumber >= 0 && randomNumber < 1/3){
        computerMove = 'rock';
      } else if (randomNumber >= 1/3 && randomNumber < 2/3){
        computerMove = 'paper';
      } else {
        computerMove = 'scissors';
      }
      return computerMove;
    }
    // Function to compute game result
    function gameResult(myMove){
      const computerMove = pickCompMove();
      let result = '';

      if (computerMove === myMove){
        result = 'There was a tie';
        outcomes.ties += 1;
      } else if ((computerMove === 'rock') && (myMove === 'paper')){
        result = 'You won, computer lost';
        outcomes.wins += 1;
      } else if ((computerMove === 'paper') && (myMove === 'scissors')){
        result = 'You won, computer lost';
        outcomes.wins += 1;
      } else if ((computerMove === 'scissors') && (myMove === 'rock')){
        result = 'You won, computer lost';
        outcomes.wins += 1;
      } else {
        result = 'You lost, computer won';
        outcomes.losses += 1
      }
      // Save game scores and display results
      localStorage.setItem('outcomes', JSON.stringify(outcomes))
      alert(`You picked ${myMove}, computer picked ${computerMove}.\n${result}.\nWins: ${outcomes.wins}, Losses: ${outcomes.losses}, Ties: ${outcomes.ties}`);
    }
  </script>
</body>
</html>
