<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/rps.css">
  <title>RPS Game</title>
</head>
<body>
  <div>
    <p class="rps-title">
      Rock Paper Scissors
    </p>
    <p>
      <p class="js-result moves-result"></p>
      <p class="js-moves moves"></p>
      <button 
        class="move-button js-rock"
        >
        <img 
          src="/images/rock-emoji.png"
          class="moves-img"
          alt="rock.png"
        >
      </button>
      <button 
        class="move-button js-paper"
        >
        <img 
          src="/images/paper-emoji.png"
          class="moves-img"
          alt="paper.png"
        >
      </button>
      <button 
        class="move-button js-scissors"
        >
        <img 
          src="/images/scissors-emoji.png"
          class="moves-img"
          alt="scissors.png"
        >
      </button>
      <p class="js-scores scores"></p>
      <button class="reset-scores js-reset">
        Reset Scores
      </button>
      <button class="auto-play-button js-auto js-auto-play">
        Auto Play
      </button>
    </p>
  </div>
  <script src="./scripts/rps.js"> </script>
</body>
</html>
